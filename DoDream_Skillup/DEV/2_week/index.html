<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="frame" id="login-frame">
      <h1 class="title">Login</h1>

      <input class="inputs" type="email" id="email" placeholder="Email">
      <input class="inputs" type="password" id="password" placeholder="Password">

      <button class="buttons" id="login-btn">Login</button>
      <button class="buttons" id="signup-btn">Sign Up</button>
    </div>

    <div class="frame" id="db-upload-frame">
      <h1 class="title">DB Upload</h1>

      <input class="inputs" type="text" id="input-txt" placeholder="Enter">
      <button class="buttons" id="send-btn">Send</button>

      <pre id="real-time-val"></pre>

      <button class="buttons" id="logout-btn">Logout</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="Firebase.js"></script>
    <script src="script.js"></script>

  </body>

</html>
